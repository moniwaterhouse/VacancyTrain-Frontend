<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>


    <title>Sign up</title>
  </head>
  <body>
    <div class="split left">
        <div class="centered">
            <a class="navbar-brand"><img class="img-responsive" id="logo" src="https://i.pinimg.com/originals/df/2a/fe/df2afef8c2ed1dff9459c5551ec9b1f8.jpg"></a>
        </div>
      </div>
      
      <div class="split right">
            <div class="col-6 form-position">

                <h1 >Sign up</h1>
                
            <h5 style="margin-bottom: 50px;">*Required</h5>
                <form class="row g-3">

                  <div class="col-md-4">
                        <label  *ngIf="missingName" class="form-label" style="color: red;">Name*</label>
                        <label  *ngIf="!missingName" class="form-label" style="color: black;">Name*</label>
                        <mat-form-field appearance="fill" >
                          <input  matInput #inputName [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <h5 *ngIf="missingName" style="color: red;"> This filed is required</h5>
                      </div>
                      <div class="col-md-4" style="margin-left: 2%;">
                        <label  *ngIf="missingUsername" class="form-label" style="color: red;">Username*</label>
                        <label  *ngIf="!missingUsername" class="form-label" style="color: black; margin-right: 100px;">Username*</label>
                        <mat-form-field appearance="fill" >
                          <input  matInput #inputUsername [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <h5 *ngIf="missingUsername" style="color: red;"> Required field</h5>
                      </div>

                      <div class="col-md-4">
                        <label  *ngIf="missingEmail" class="form-label" style="color: red;">Email*</label>
                        <label  *ngIf="!missingEmail" class="form-label" style="color: black;">Email*</label>
                        <mat-form-field appearance="fill" >
                          <input  matInput #inputEmail [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <h5 *ngIf="missingEmail" style="color: red;"> Required field</h5>
                      </div>
                      <div class="col-md-4" style="margin-left: 2%;">
                        <label  *ngIf="missingPassword" class="form-label" style="color: red;">Password*</label>
                        <label  *ngIf="!missingPassword" class="form-label" style="color: black; margin-right: 100px;">Password*</label>
                        <mat-form-field appearance="fill" >
                            <input matInput #inputPassword maxlength="8" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required [ngModelOptions]="{standalone: true}">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <h5 *ngIf="invalidPassword" style="color: red;"> Incorrect password</h5>
                      </div>
                      <div class="col-6" >
                        <h5 style="margin-bottom: 50px;">Already have an account? <a routerLink="/"> Login</a></h5>
                      </div>

                      <div class="col-6" >
                        <button type="button" class="btn btn-primary"  style="margin-left: 30px; background-color: green; border-color: green;" (click)="register()">Sign up</button>
                      </div>
        
                  </form>
        </div>
      </div>

    

  </body>
</html>
