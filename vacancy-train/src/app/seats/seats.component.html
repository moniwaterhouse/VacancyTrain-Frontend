<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Doors</title>
  </head>
  <body>
    <!-- Navbar - muestra el logo y el nombre del usuario logueado-->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="topnav-left">
            <a class="navbar-brand"><img class="img-responsive navbar-brand" id="logo" src="https://i.pinimg.com/originals/df/2a/fe/df2afef8c2ed1dff9459c5551ec9b1f8.jpg"></a>
          </div>
      
          <div class="topnav-right">
            <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/">Log out</a>
          </div>
        </div>
      </nav>
  


    <!-- Tabla que muestra los campeonatos existentes -->
    <div class="container">
        <h1 style="margin-top: 50px; width: 80%; font-size: xx-large;"><b>Seats occupancy</b></h1>
        
    </div>  

    <div class="content" role="main">
        <div class="card-container">
            <h2 style="width: 80%;">Wagon 1</h2>
            <a [ngClass]="seatV1_5" target="_blank" rel="noopener">
              <span>V1-5</span>
            </a>
            
            <a [ngClass]="seatV1_1" target="_blank" rel="noopener">
                <span>V1-1</span>
              </a>
              <a [ngClass]="seatV1_6" target="_blank" rel="noopener">
                <span>V1-6</span>
              </a>

              <a [ngClass]="seatV1_2" target="_blank" rel="noopener">
                <span>V1-2</span>
              </a>

              <a [ngClass]="seatV1_7" target="_blank" rel="noopener">
                <span>V1-7</span>
              </a>

              <a [ngClass]="seatV1_3" target="_blank" rel="noopener">
                <span>V1-3</span>
              </a>

              <a [ngClass]="seatV1_8" target="_blank" rel="noopener">
                <span>V1-8</span>
              </a>

              <a [ngClass]="seatV1_4" target="_blank" rel="noopener">
                <span>V1-4</span>
              </a>

              <br>

              
            
          </div>
    </div>

    <div class="content" role="main">
        <div class="card-container">
            <h2 style="width: 80%;" >Wagon 2</h2>
            <a [ngClass]="seatV2_5" target="_blank" rel="noopener">
              <span>V2-5</span>
            </a>
            
            <a [ngClass]="seatV2_1" target="_blank" rel="noopener">
                <span>V2-1</span>
              </a>
              <a [ngClass]="seatV2_6" target="_blank" rel="noopener">
                <span>V2-6</span>
              </a>

              <a [ngClass]="seatV2_2" target="_blank" rel="noopener">
                <span>V2-2</span>
              </a>

              <a [ngClass]="seatV2_7" target="_blank" rel="noopener">
                <span>V2-7</span>
              </a>

              <a [ngClass]="seatV2_3" target="_blank" rel="noopener">
                <span>V2-3</span>
              </a>

              <a [ngClass]="seatV2_8" target="_blank" rel="noopener">
                <span>V2-8</span>
              </a>

              <a [ngClass]="seatV2_4" target="_blank" rel="noopener">
                <span>V2-4</span>
              </a>

              <br>
  
          </div>
    </div>
  </body>
</html>
